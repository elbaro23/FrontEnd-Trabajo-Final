<div class="row">
    <div class="col-12 col-sm-2 col-md-2 col-lg-2 text-center">
    <h1>EXPERIENCIA:</h1>
    </div>  
    <div class="col-lg-12"></div>
    <div class="col-12 col-sm-2 col-md-2 col-lg-2 text-center">
        <button type="button" class="btn btn-primary" routerLink="/newexp" *ngIf="isLogged">
            Agregar Experiencia
        </button>
    </div>
    <div class="row text-center mx-auto img-fluid" *ngFor="let Experiencia of experiencia">
        <div class="col-lg-2"><img src={{Experiencia.imgE}} class="img-fluid" id="img-experiencia"
                alt="img-experiencia"></div>
        <br>
        <div class="col-lg-2">
            <h4>{{Experiencia.nombreE}}</h4>
        </div>
        <br>
        <div class="col-lg-2">{{Experiencia.descripcionE}}</div>
        <br>
        <div class="col-lg-2">{{Experiencia.periodoE}}</div>
        <br>
        <div class="col-lg-2 text-truncate">
            <a href="{{Experiencia.linkE}}" target="_blank" title="click para visitar sitio">
                {{Experiencia.linkE}}</a>
            <br>
        </div>
        <br>
        <div class="col-lg-2" id="botones">
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                    <i class="bi bi-pencil-square">EDITAR</i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                    <i class="bi bi-trash3">BORRAR</i></button>
            </td>
        </div>
    </div>
</div>
