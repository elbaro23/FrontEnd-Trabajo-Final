<div class="container">
    <div class="row">
        <div>
            <br>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del Trabajo</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcionE">Descripción del Trabajo</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="descripcionE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="periodoE">Periodo de desempeño</label>
                    <input type="text" class="form-control" id="periodoE" name="periodoE" [(ngModel)]="periodoE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="linkE">Link de la Empresa</label>
                    <input type="text" class="form-control" id="linkE" name="linkE" [(ngModel)]="linkE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="imgE">Imagen de la Empresa</label>
                    <input type="file" class="form-control" id="imgE" name="imgE" [(ngModel)]="imgE"
                        (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .gif" required>
                </div>
                <br>
                <div class="imagen">
                    <img [src]="imageService.url" title="imageService" id="imageService" width="250px">
                </div>
                <br>
                <button class="btn btn-primary">
                    Agregar Experiencia
                </button>
            </form>
        </div>
    </div>
</div>
