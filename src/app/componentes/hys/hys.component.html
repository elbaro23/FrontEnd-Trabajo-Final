<div class="row">
    <h1>HARD & SOFT SKILLS:</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-primary" *ngIf="isLogged">Nueva Skill</button>
    </div>


    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
    <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="100"
        [imageSrc]="''"
        [title]="(skill.nombre)"
        [titleColor]="'#212F3C'"
        [showTitle]="true"
        [showImage]="false"
        [imageHeight]="70"
        [imageWidth]="70"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="20"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#004ca9'"
        [innerStrokeColor]="'#002a5e'"
        [animation]="true"
        [animationDuration]="500"
    ></circle-progress>

    <div>
        <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                <i class="bi bi-pencil-square">EDITAR</i></button>
        </td>
        <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(skill.id)">
                <i class="bi bi-trash3">BORRAR</i></button>
        </td>
    </div>
    
    </div>
</div>
