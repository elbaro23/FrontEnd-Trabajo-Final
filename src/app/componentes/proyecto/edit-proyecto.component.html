<div class="container" *ngIf="proyecto">
    <div class="row">
        <div>
            <br>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyecto.nombreP" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcionP">Descripci√≥n del Proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP"
                        [(ngModel)]="proyecto.descripcionP" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="periodoP">Periodo del Proyecto</label>
                    <input type="text" class="form-control" id="periodoP" name="periodoP" [(ngModel)]="proyecto.periodoP" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="linkP">Link del Proyecto</label>
                    <input type="text" class="form-control" id="linkP" name="linkP" [(ngModel)]="proyecto.linkP"
                        required>
                </div>
                <br>
                <div class="form-group">
                    <label for="imgP">Imagen del Proyecto</label>
                    <input type="file" class="form-control" id="imgP" name="imgP" [(ngModel)]="proyecto.imgP"
                        (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .gif">
                </div>
                <br>
                <div class="imagen">
                    <img [src]="imageService.url" title="vista previa" id="imageService" width="250px">
                </div>
                <br>
                <button class="btn btn-primary">
                    Editar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
